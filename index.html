<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPIN THE TRACK</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oi&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>SPIN THE TRACK</h1>
  <p>Click the button to get a random music suggestion.</p>

  <!-- Controls grouped for styling -->
  <div class="controls">
    <label for="username">What is your name?</label>
    <input type="text" id="username" placeholder="Your name">
    <button id="spinBtn">SPIN</button>
  </div>

  <!-- Dynamic content will appear here -->
  <div id="output"></div>

  <!-- Scripts -->
  <script src="src/api.js"></script>
  <script src="src/dom.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
